<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gomashiwo</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
		<link href="favicon.png" rel="icon">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<script type="text/javascript">
		$(function(){
			var time = 1000;
			
			$('a[href^=#]').click(function(){
				var target = $(this.hash);
				if(!target.length) return;
				
				var targetY = target.offset().top
				$('html,body').animate({scrollTop: targetY}, time, 'swing');
				window.history.pushState(null,null,null,this.hash);
				return false;
			})
		});
	</script>
	<body>
		<div class="titles">
			<div id="title">
				<p>GOMASHIWO</p>
				<div id="scrollbutton">
				<a href="#cont2" id="scroll">scroll</a>
			</div>
			</div>
		</div>
		<div class="contents" id="cont">
			<div id="description">
				<h1>タイトル</h1>
				<p>本文テスト本文テスト本文テスト本文テスト本文テスト本文テスト</p>
			</div>
		</div>
		<div class="contents" id="cont2">
			<p>peeeeeeeeeeeeeeee</p>
		</div>
	</body>
</html>
